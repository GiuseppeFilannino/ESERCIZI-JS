<html>

<body>

  <div id="container">
    <ul class="todo-list"></ul>
  </div>
</body>

</html>

<script>

document.getElementById("container").addEventListener("click",getUsersInfo());

  let mydiv= document.getElementById("container");
  let myHtml= '';

  async function getUsersInfo() {
    try {
      const response = await fetch('https://jsonplaceholder.typicode.com/todos');
      const commit = await response.json();
      console.log(commit);
      listObj= commit;
      let t= listObj.map((item) =>`<li>${item.title}<li>`);
        mydiv.innerHTML = "<ul>"+ t +"</ul>";



    } catch (err) {
      console.log(err);
    }

  }


</script>

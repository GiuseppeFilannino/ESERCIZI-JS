<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>



const fetchP = document.getElementById("fetch-post");
  const saveP = document.getElementById('save-post');

  fetchP.addEventListener('click', fetchPost);
  saveP.addEventListener('click', savePost);

  async function fetchPost () {
    let post = await fetch('https://jsonplaceholder.typicode.com/posts/1');
    let result = await post.text();
    return result;
  }

  async function savePost () {
    localStorage.setItem('post', await fetchPost());
    console.log(localStorage.getItem('post'))
  }
</script>
